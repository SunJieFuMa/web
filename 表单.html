<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>

<body>
    <br>
    <fieldset>
        <legend>1</legend>
        <form action="http://www.baidu.com" target="_blank">
            <input type="text" name="userName" value="张三">
            <input type="submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>2</legend>
        <form action="http://www.baidu.com" target="_blank" enctype="multipart/form-data">
            <input type="file" name="photo">
            <input type="submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>3</legend>
        <form action="http://www.baidu.com" target="_blank" method="POST">
            <input type="text" name="userName">
            <input type="submit">
        </form>
    </fieldset>
    <fieldset>
        <legend>4</legend>
        <form action="http://www.baidu.com" target="_blank" method="GET">
            <input type="text" name="userName" value="张三">
            <br>
            <input type="password" name="userPassword" value="123456">
            <br>
            <input type="submit">
            <br>
        </form>
    </fieldset>
    <fieldset>
        <legend>5</legend>
        <form action="http://www.baidu.com" target="_blank" method="GET">
            <input type="text" name="userName" value="张三" disabled>
            <br>
            <input type="text" name="userPassword" value="123456" readonly>
            <br>
            <input type="submit">
            <br>
        </form>
    </fieldset>
    <fieldset>
        <legend>6</legend>
        <form action="http://www.baidu.com" target="_blank" method="GET">
            <input type="text" name="text" value="text">
            <br>
            <input type="password" name="password" value="123456">
            <br>
            <input type="hidden" name="QQNumber" value="989789779">
            <br>
            <input type="radio" name="sex" value="man"> 男
            <input type="radio" name="sex" value="women"> 女
            <br>
            <input type="checkbox" name="hobby" value="0"> 抽烟
            <input type="checkbox" name="hobby" value="1"> 喝酒
            <input type="checkbox" name="hobby" value="2"> 烫头
            <br>
            <input type="file" name="photo"> 头像
            <br>
            <input type="submit" value="提交">
            <br>
            <input type="reset" value="重置">
            <br>

        </form>
    </fieldset>
    <fieldset>
        <legend>7</legend>
        <form action="http://www.baidu.com" target="_blank" method="GET">
            <input type="text" name="userName" placeholder="请输入姓名">
            <br>

        </form>
    </fieldset>
    <fieldset>
        <legend>8</legend>
        <form action="http://www.baidu.com" target="_blank" method="GET">
            <select name="citys" id="" size="4" multiple>
                <option value="BJ">北京</option>
                <option value="SH">上海</option>
                <option value="HZ">杭州</option>
                <option value="TJ">天津</option>
                <option value="NJ">南京</option>
                <option value="GD">广东</option>
                <option value="SZ">深圳</option>
            </select>

        </form>
    </fieldset>
    <fieldset>
        <legend>9</legend>
        <form action="http://www.baidu.com" target="_blank" method="GET">
            <textarea name="textarea" id="" cols="10" rows="10">多行文本域</textarea>
        </form>
    </fieldset>
    <fieldset>
        <legend>10</legend>
        <form action="http://www.baidu.com" target="_blank" method="GET">
            <button type=""></button>
        </form>
    </fieldset>

</body>

</html>
