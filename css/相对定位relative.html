<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位relative</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
        }

        .division1 {
            background: red;
            position: relative;
            top: 10px;
            left: 10px;
        }

        .division2 {
            background: green;
        }
    </style>

</head>

<body>
    <div class="division1"></div>
    <div class="division2"></div>
</body>

</html>
