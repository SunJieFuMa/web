<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格常用样式</title>
    <style type="text/css">
        table {
            border-collapse: separate;
            border-spacing: 20px;

        }
    </style>
</head>

<body>
    <h2>表格常用属性</h2>
    <table border="1" width="300px" height="300px">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>王浩男</td>
            <td>男</td>
            <td>23</td>
        </tr>
        <tr>
            <td>张磊</td>
            <td>男</td>
            <td>18</td>
        </tr>
    </table>

    <div>
        善知堂
    </div>

</body>

</html>
