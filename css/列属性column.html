    <title>列属性column</title>
    <style>
        p {
            column-count: 3;
            column-gap: 50px;
            column-rule:2px solid red;
            columns: 50px 2;
        }
    </style>
</head>

<body>
    <p>孙先生自己说这本书是记述“人类的大生命分配于他的式样”的，我们且来看看他的生命究竟是什么式样？世界上原有两种人：一种是大刀阔斧的人，一种是细针密线的人。前一种人真是一把“刀”，一把斩乱麻的快刀！什么纠纷，什么葛藤，到了他手里，都是一刀两断！——正眼也不去瞧，不用说靠他理纷解结了！他行事只看准几条大干，其余的万千枝叶，都一扫个精光；所谓“擒贼必擒王”，也所谓“以不了了之”！英雄豪杰是如此办法：他们所图远大，是不屑也无暇顾念那些琐细的节目！蠢汉笨伯也是如此办法，他们却只图省事！他们的思力不足，不足剖析入微，鞭辟入里;</p>
