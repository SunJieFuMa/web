<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位absolute</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        .division_grandfather {
            margin: auto;
            width: 300px;
            height: 300px;
            background: red;
            position: relative;
        }

        .division_father {
            width: 200px;
            height: 200px;
            background: green;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .division_son {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>

</head>


<body>

    <div class="division_grandfather">
        <div class="division_father">
            <div class="division_son"></div>
        </div>
    </div>
</body>

</html>
