<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式</title>
    <style type="text/css">
        /*  reset     在各种浏览器当中  很多外边距 内边距 设置的是不一样的 所以需要重置一次*/
        body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd{
            margin:0px;
            padding:0px;
        }
        a{
            color:#666;
            /*下划线*/
            text-decoration:none;
        }
        a:hover{
            color:#e4393c;
            text-decoration:underline;
        }
        p{
            color:#f00;
            width:200px;
            height:200px;
            border:1px solid #999;
            margin:0px;
            text-align:center;
            line-height:200px;
            text-shadow:20px 20px 3px yellow;
    
                    /*阴影的水平位置
                      阴影的垂直位置
                      阴影的模糊距离
                      阴影的颜色
                    */
            /*行高  设计到换行的东西 需要注意*/
        }
        div{
            text-align:center;
        }
        input{
            /*缩进*/
            text-indent:30px;
        }
      </style>
     </head>
     <body>
      <h2>文本格式</h2>
      <p>这里是善知堂这里是善知堂</p>
      <a href="#">这是个链接</a>
      <div>
        <img src="img/suyoupeng.JPEG" alt="" />
      </div>
        <input type="text" />
     </body>
</html>
