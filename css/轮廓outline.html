<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮廓outline</title>
    <style type="text/css">
        #d1 {
            width: 50px;
            height: 50px;
            border: 10px solid #f00;
            outline: 5px solid #0f0 ;
        }
        #d2 {
            width: 50px;
            height: 50px;
            border: 10px solid #f00;
            outline: 10px #00FF00 dotted ;
        }

        /*边框 是占据位置的   轮廓是不占据位置的 */

        input {
            outline: none;
        }
        input:focus {
            border: 2px solid #f00;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <div id="d2"></div>
    123
    <input type="text" />
</body>


</html>
