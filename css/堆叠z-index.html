<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>堆叠z-index</title>
    <style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		ul{
			width:400px;
			height:400px;
			list-style:none;
			position:relative;
			border:1px solid #999;
			background:#f00;
		}
		ul>li{
			position:absolute;
			width:100px;
			height:150px;
			border:1px solid #999;
			background:#0f0;
			
		}
		.list_1{
			z-index:9999;				/*堆叠顺序  值越大 越靠前 */
		}
		.list_2{
			z-index:10000;
		}
		.list_3{
			z-index:0;					/*默认值0    如果取负值 很有可能会被盖在别的元素的下面 以至于看不到它*/
		}
	</style>
 </head>
 <body>
  <ul>
  	<li class="list_1">1</li>
  	<li class="list_2">2</li>
  	<li class="list_3">3</li>
  </ul>
    
</body>
</html>
