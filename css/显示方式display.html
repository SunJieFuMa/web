<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示方式</title>
    <style type="text/css">
        div,
        b {
            border: 1px solid red;
        }

        .division1 {
            display: inline;
        }

        .division2 {
            width: 200px;
            height: 50px;
            display: inline-block;
        }

        .bold1 {
            display: block;
        }

        .bold2 {
            display: inline-block;
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="division1">块级元素div1</div>
    <div class="division2">块级元素div2</div>
    <br>
    <br>
    <b class="bold1">行内元素b1</b>
    <b class="bold2">行内元素b2</b>
</body>

</html>
