<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位absolute2</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 100px;
            height: 100px;
        }

        .division1 {
            background: red;
            position: absolute;
            top: 10px;
            left: 30px;
        }

        .division2 {
            background: blue;
        }

        .division3 {
            background: green;
        }
    </style>

</head>


<body>

    <div class="division1"></div>
    <div class="division2"></div>
    <div class="division3"></div>
</body>

</html>
