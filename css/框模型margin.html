<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>框模型margin</title>
    <style type="text/css">
        #d1 {
            /*宽度 高度设置的是 内容区域的大小*/
            width: 300px;
            height: 300px;
            border: 2px solid #999;
            margin: 50px;
            margin: 50px 20px;              /* 上下 ， 左右*/
            margin: 50px 10px 15px;         /*上， 左右， 下*/
            margin: 50px 40px 30px 20px;    /*上。 右， 下， 左*/

            margin: auto;                   /*左右居中*/
            margin: 50px auto;              /*上下边距50  左右居中*/
            margin: 50px auto 30px;         /*上边距50  左右居中 下边距30*/

            margin-top: 30px;
            margin-left: 25px;
            margin-bottom: 43px;
            margin-right: 55px;
        }
    </style>
</head>

<body>
    <div id="d1"> 545454</div>
    <div id="d2" style="background: red"> fadfasfas  </div>
</body>

</html>
