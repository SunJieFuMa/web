<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>left和marginleft的区别</title>
</head>
<body>





<div style="position:relative;top:100px;left:100px;border:1px solid blue;width:100px;height:100px;">
    <div id="outer"
         style="position:relative;margin-top:25px;margin-left:25px;width:50px;height:50px;border:1px solid red;">
        <div id="inner"
             style="position:absolute;left:15px;top:15px;width:25px;height:25px;border:1px solid green;">
        </div>
    </div>
</div>
<br>
<br>
