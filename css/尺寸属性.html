<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>尺寸属性</title>
    <style type="text/css">
        div {
            width: 70%;
            min-width: 100px;
            max-width: 120px;
            height: 200px;
            background: #f00;
            border: 1px solid gray

        }
        span{
            width: 70%;
            min-width: 100px;
            max-width: 120px;
            height: 200px;
            background: red;
            border: 1px solid gray
    
        }
    </style>
</head>

<body>
    <div>块级元素</div>
    <br>
    <span>行内元素</span>
</body>

</html>
