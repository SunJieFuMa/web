<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直对其vertical-align</title>
    <style type="text/css">
        div {
            display: inline-block;
            vertical-align: 1px;
            /*vertical-align的第二个用途   行内块与文本之间的对齐方式*/
        }

        img {
            width: 100px;
            height: 100px;
            vertical-align: bottom;
        }

        i {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <img src="img/screen.jpg" alt="">
    <i>行内元素i</i>
</body>

</html>
