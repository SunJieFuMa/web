<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不透明度opacity</title>
    <style type="text/css">

        #container {
            width: 350px;
            height: 350px;
            background: url(img/screen.jpg);
        }

        #d1 {
            width: 200px;
            height: 200px;
            border: 1px solid #999;
            background: rgba(255, 255, 0, 0.4);
           
        }

    
        #d2 {
            width: 100px;
            height: 100px;
            border: 1px solid #999;
            /*ie8不支持透明rgba的写法*/
            background: #ff0;
            opacity: 0.4;
            /*opacity属性 会使其中的内容也跟着变透明 这里使用时需要注意*/
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="d1">123123</div>
        <div id="d2">321321</div>
    </div>

</body>

</html>
