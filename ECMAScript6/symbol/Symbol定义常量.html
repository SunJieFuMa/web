<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol定义常量</title>
</head>
<body>
<script>
    const COLOR_RED = Symbol('RED');
    const COLOR_GREEN = Symbol('GREEN');

    function getComplement(color) {
        switch (color) {
            case COLOR_RED:
                return COLOR_GREEN;
            case COLOR_GREEN:
                return COLOR_RED;
            default:
                throw new Error('Undefined color');
        }
    }

    console.log(getComplement(COLOR_GREEN)); // Symbol(RED)



</script>
</body>
</html>
