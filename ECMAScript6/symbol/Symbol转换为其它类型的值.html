<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol转换为其它类型的值</title>
</head>
<body>
<script>
    let a = Symbol('我是A');
   console.log(String(a));
   console.log(a.toString());
   console.log(!a);
   console.log(Boolean(a));
   console.log(Number(a));
</script>
</body>
</html>
