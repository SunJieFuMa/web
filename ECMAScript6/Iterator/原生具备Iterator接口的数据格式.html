<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<script>
    const obj = {
        [Symbol.iterator]: function () {
            return {
                next: function () {
                    return {
                        value: 1,
                        done: true
                    };
                }
            };
        }
    };
    console.log(obj[Symbol.iterator]().next()); // {value: 1, done: true}
    console.log(obj[Symbol.iterator]().next()); // {value: 1, done: true}
</script>
</body>
</html>
