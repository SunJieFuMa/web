<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterator 接口与 Generator 函数</title>
</head>
<body>
<script>
    let myIterable = {
        [Symbol.iterator]: function* () {
            yield 1;
            yield 2;
            yield 3;
        }
    };
    console.log([...myIterable]);// [1, 2, 3]

    // 或者采用下面的简洁写法

    let obj = {
        * [Symbol.iterator]() {
            yield 'hello';
            yield 'world';
        }
    };

    for (let x of obj) {
        console.log(x);
    }

</script>
</body>
</html>
