        class Animal {
            constructor() {
                this.feature = "会动";
            }

            static getName() {
                return "XXXX"
            }

            toString() {
                return this.feature
            }
        }

        class Cat extends Animal {
            constructor() {
                super();
                this.feature = "毛线球";
            }

            toString() {
                return this.feature + ' ' + super.toString(); // 调用父类的toString()
            }

            static getFatherName() {
                return super.getName();
            }
        }
