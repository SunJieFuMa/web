<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的扩展</title>
    <script>
        console.log(...[1, 2, 3]) // 1 2 3

        function test(array, ...arrs) {
            array.push(...arrs);
        }

        let names = [];
        test(names, "张三", "栗色", "王五");
        console.log(names);  // (3) ["张三", "栗色", "王五"]

        function amount(x, y) {
            return x + y;
        }

        let nums = [1, 2];
        console.log(amount(...nums)); // 3
    </script>
</head>
<body>

</body>
</html>
