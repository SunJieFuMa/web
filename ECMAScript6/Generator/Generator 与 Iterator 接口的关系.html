<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator 与 Iterator 接口的关系</title>
</head>
<body>
<script>
    let myIterable = {};
    myIterable[Symbol.iterator] = function* () {
        yield 1;
        yield 2;
        yield 3;
    };

    console.log([...myIterable]);// [1, 2, 3]
</script>
</body>
</html>
