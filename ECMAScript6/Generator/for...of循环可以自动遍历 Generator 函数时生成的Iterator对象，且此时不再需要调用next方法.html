<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for...of循环可以自动遍历 Generator 函数时生成的Iterator对象，且此时不再需要调用next方法</title>
</head>
<body>
<script>
    function* gen() {
        yield 1;
        yield 2;
        yield 3;
        return 4;
    }

    for (let value of gen()) {
        console.log(value);
    }
    // 1
    // 2
    // 3


</script>
</body>
</html>
