<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>throw</title>
</head>
<body>
<script>
    function* gen() {
        try {
            yield;
        } catch (e) {
            console.log('内部捕获', e);
        }
    }

    let it = gen();
    it.next();

    try {
        it.throw('a');
        it.throw('b');
    } catch (e) {
        console.log('外部捕获', e);
    }
</script>
</body>
</html>
