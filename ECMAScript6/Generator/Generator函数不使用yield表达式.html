<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator函数不使用yield表达式</title>
</head>
<body>
<script>
    function* gen() {
        console.log('执行了！')
    }

    let generator = gen();

    setTimeout(function () {
        generator.next()
    }, 2000);
</script>
</body>
</html>
