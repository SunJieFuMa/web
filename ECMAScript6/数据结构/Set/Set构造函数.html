<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set构造函数</title>
</head>
<body>

<div>
    <div>
        <div>
            <div>

            </div>
        </div>
    </div>
    <div>
        <div>
            <div>
                <div>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Set 函数可以接受一个数组（或者具有 iterable 接口的其他数据结构）作为参数，用来初始化。
    const set1 = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
    console.log(set1.size); // 5


    const set2 = new Set(document.querySelectorAll('div'));
    console.log(set2.size); // 9

    // 类似于
    const set3 = new Set();
    document
        .querySelectorAll('div')
        .forEach(div => set3.add(div));
    console.log(set3.size); // 9


</script>
</body>
</html>
