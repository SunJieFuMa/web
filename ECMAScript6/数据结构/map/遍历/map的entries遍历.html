<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map的entries遍历</title>
</head>
<body>
<script>
    const map = new Map([
        ['android', '陈'],
        ['ios', '辛'],
    ]);

    for (let item of map.entries()) {
        console.log(item);
        console.log(item[0], item[1]);
    }
    // (2) ["android", "陈"]
    // android 陈
    // (2) ["ios", "辛"]
    // ios 辛

    // 或者
    for (let [key, value] of map.entries()) {
        console.log(key, value);
    }
    // android 陈
    // ios 辛

    // 等同于使用map.entries()
    for (let [key, value] of map) {
        console.log(key, value);
    }
    // android 陈
    // ios 辛

</script>
</body>
</html>
