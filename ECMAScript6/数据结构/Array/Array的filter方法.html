<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array的filter方法</title>
</head>
<body>
<script>
    let arr = ['张飞', '吕布', '曹操', '关羽', '刘备', '孙权'];
    let newArr = arr.filter(function (value, index, array) {
        if (value === '张飞') {
            return true
        } else if (value === '关羽') {
            return true
        } else if (value === '刘备') {
            return true
        }
        return false
    });
    console.log(newArr);
    // ["张飞", "关羽", "刘备"]
</script>
</body>
</html>
