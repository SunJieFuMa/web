<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去除数组重复成员的方法.</title>
</head>
<body>
<script>
    let array = [2, 3, 2, 3, 2, 3, 2, 3];
    array = [... new Set(array)];
    for (let value of  array) {
        console.log(value);
    }
    // 2
    // 3

    // Array.from方法可以将 Set 结构转为数组。
    const set = new Set([1, 2, 3, 4, 5]);
    const arr = Array.from(set);

    // 去除数组重复成员的另一种方法
    let arrays=[1,2,1,2,1,2];
    arrays=Array.from(new Set(arrays));
    console.log(arrays.length) // 2
</script>
</body>
</html>
