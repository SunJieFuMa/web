<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件驱动函数的方式</title>

    <script>
        window.onload = function () {
            var diviision1 = document.getElementById("divition1");
            diviision1.onclick = function () {
                diviision1.style.backgroundColor = "green";
            }
        }

        //通过元素id获取
        document.getElementById("closeBanner");
        //根据标签的name属性获取
        document.getElementsByName();
        //数组
        var bgs = document.getElementsByClassName('bg');
        //根据标签名字
        document.getElementsByTagName();
        //H5新推出的
        document.querySelector("CSS选择器");
        document.querySelectorAll();

    </script>
</head>
<body>
<div id="divition1" style="width: 50px; height: 50px; background-color: #ff0000;">我是div</div>
