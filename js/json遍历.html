<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json遍历</title>
    <script>
        var json = {
            "name": "张三",
            "age": 16,
            "job": "后台"
        };
        for (let key in json) {
            // console.log("key:"+key+"    value:"+json.key);

            console.log("key:"+key+"    value:"+json[key]);
        }
    </script>
</head>

</body>
</html>
