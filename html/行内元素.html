<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内 元素</title>
</head>
<body>
&nbsp;&nbsp;<span>这是span</span>&nbsp;  <!--普通的，没有样式的-->
&nbsp;&nbsp;<i>这是i</i>                 <!--斜体italic-->
&nbsp;&nbsp;<s>这是s</s>                 <!--中划线strike-->
&nbsp;&nbsp;<u>这是u</u>                 <!--下划线underline-->
&nbsp;&nbsp;<b>这是b</b>                 <!--加粗bold-->
&nbsp;&nbsp;<sub>这是sub</sub>           <!--下标subscript-->
&nbsp;&nbsp;<sup>这是sup</sup>           <!--上标superscript-->
</body>
</html>
